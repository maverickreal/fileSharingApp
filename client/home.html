<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileSharingApp</title>
    <!-- use bootstrap 5-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body class="bg-dark">
    <!-- A nice big bold heading at the center with glassmorphism -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    <span class="text-primary">file</span>
                    <span class="text-danger">Sharing</span>
                    <span class="text-success">App</span>
                </h1>
            </div>
        </div>
    </div>
    <!-- The main content of the page -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to the file sharing app</h5>
                        <p class="card-text">
                            This is a simple file sharing app. You can upload files and share them with your friends.
                            You can also download files from your friends.
                        </p>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Upload a file</h5>
                                <p class="card-text">
                                <form action="file" method="post" enctype="multipart/form-data">
                                    <input type="file" name="filetoupload" class="form-control-file">
                                    <input type="submit" class="btn btn-primary">
                                </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
